<h3>Your Travels</h3>
<div class="container">
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Article</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items; index as itemId">
    <th scope="row">{{itemId + 1}}</th>
    <td>{{item.title}}</td>
    <td>{{item.price | currency}}</td>
  </tr>
  <tr class="borders">
    <th scope="row"></th>
    <td>Subtotal:</td>
    <td>{{sum | currency}}</td>
  </tr>
  <tr *ngFor="let discount of discounts">
    <th scope="row"></th>
    <td>Your Discount: </td>
    <td>{{discount | currency}}</td>
  </tr>
  <tr  class="borders">
    <th scope="row"></th>
    <td>Total: </td>
    <td>{{totalSum | currency}}</td>
  </tr>

  </tbody>
</table>

  <h3>Check Out</h3>



  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div class="form-group ">
      <label for="firstname">First Name: </label> &nbsp;
      <input type="text" class="form-control" id="firstname" aria-describedby="textHelp" placeholder="Enter Firstname" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name: </label>&nbsp;
      <input type="text" class="form-control" id="lastname" aria-describedby="textHelp" placeholder="Enter Lastname" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="address">Address: </label>
      <input type="text" class="form-control" id="address" aria-describedby="textHelp" placeholder="Enter address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="postal">Postal Code: </label>&nbsp;
      <input type="number" class="form-control" id="postal" placeholder="Postal Code" formControlName="postalCode">
    </div>
    <div class="form-group">

      <label for="city">City: </label>&nbsp;
      <input type="text" class="form-control" id="city" aria-describedby="textHelp" placeholder="City" formControlName="city">
    </div>

    <div class="form-group">
      <label for="country">Country: </label>
      <input type="text" class="form-control" id="country" aria-describedby="textHelp" placeholder="Country" formControlName="country">
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" class="form-control" id="email" aria-describedby="textHelp" placeholder="Email" formControlName="email">
    </div>

    <div class="payment">
      <h5> Payment Details:</h5>
      <p class="cards"><i class="fab fa-cc-diners-club">&nbsp;</i><i class="fab fa-cc-mastercard"></i>&nbsp;<i class="	fab fa-cc-visa"></i></p>
      <div class="form-group">
        <label for="cardnumber">Card Number: </label>
        <input type="text" class="form-control" id="cardnumber" aria-describedby="textHelp" placeholder="Card Number" formControlName="cardNumber">
      </div>
      <div class="form-group">
        <label for="expDate">Expiration Date: </label>&nbsp;
        <input type="text" class="form-control" id="expDate" aria-describedby="textHelp" placeholder="Expiration Date" formControlName="cardExpDate" maxlength="5"> &nbsp;&nbsp;

      </div>
      <div class="form-group">
        <label for="cvc">CVC: </label>&nbsp;
        <input type="text" class="form-control" id="cvc" aria-describedby="textHelp" placeholder="CVC" formControlName="cvc" maxlength="4">
      </div>

    </div>
    <button class="button btn" type="submit">Purchase</button>
  </form>
</div>
